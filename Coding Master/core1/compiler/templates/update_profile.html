<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            background-color: rgb(241, 229, 229);
            font-family: Arial, sans-serif;
        }

        .page-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: rgb(123, 114, 114);
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .update-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin-top: -400px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: rgb(31, 72, 31);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <br>
    <h1 class="page-title">Update Picture</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" class="update-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>

</body>

</html>
