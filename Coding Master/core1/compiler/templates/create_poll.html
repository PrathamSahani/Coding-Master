<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-color: rgb(241, 229, 229);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .page-title {
        text-align: center;
        font-size: 1.7em;
        color: rgb(123, 114, 114);
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: 20px;
    }

    .poll-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .poll-form {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-submit {
      
        width: 100%;
    }


    .back-btn {
        margin-left: 30px;
    }
</style>

<body>
    <br>
    <a href="{% url 'home' %}" class="btn btn-primary back-btn">Back</a>
    <br><br>

    <div class="poll-container">
        <form method="POST" class="poll-form">
            <h2 class="page-title">Create Poll</h2>

            {% csrf_token %}
            
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" name="question" id="question" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (in minutes):</label>
                <input type="number" name="duration" id="duration" class="form-input" min="1" max="60" required oninput="validateDuration()">
            </div>

            <div class="form-group">
                <label>Options:</label>
                <div id="options-container">
                    <input type="text" name="options" class="form-input" required><br><br>
                </div>
                <button type="button" class="btn btn-success" onclick="addOption()">Add Option</button>
            </div>

            <button type="submit" class="btn btn-danger btn-submit">Create Poll</button>
        </form>
    </div>

    <script>
        function addOption() {
            var optionsContainer = document.getElementById('options-container');
            var newOption = document.createElement('input');
            newOption.type = 'text';
            newOption.name = 'options';
            newOption.classList.add('form-input');
            optionsContainer.appendChild(newOption);
            optionsContainer.appendChild(document.createElement('br'));
        }
    </script>
</body>

</html>
